<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="./aframe.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="why-male-models" src="man/man.dae"></a-asset-item>
      </a-assets>
      <a-collada-model position="-3.35 0 2.55" rotation="0 -20 0" scale="3.5 3.5 3.5"
                       src="#why-male-models">
                       <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000"
                     easing="linear" repeat="infinite"></a-animation>
                     </a-collada-model>
     <a-entity text="text: Frontend TLDR">
       <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000"
                       easing="linear" repeat="infinite"></a-animation>
                     </a-entity>
    </a-scene>
  </body>
</html>
